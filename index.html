<!doctype html>
<html lang="en"> 
 <head> <!--meta tags--> 
  <meta charset="utf 8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!--integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuComLASjc" crossorigin="anonymous"--> 
  <link rel="stylesheet" type="text/css" href="style.css"> 
 <style type="text/css" id="dcoder_stylesheet">* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-color: #f8f9fa;
  --secondary-color: #007bff;
  --border-radius: 10px;
  --box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #e9ecef;
}

.container-fluid {
  max-width: 800px;
}

.card {
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  overflow: hidden;
}

.card-body {
  height: 80vh;
  display: flex;
  flex-direction: column;
}

.row {
  display: flex;
}

.col-md-5,
.col-md-7 {
  flex: 1;
}

.heading-text {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;</style></head> 
 <body> 
  <div class="container-fluid"> 
   <div class="card"> 
    <div class="card-body pt-0"> <!--header--> 
     <nav class="navbar p-0 mb-3 navbar-light bg-light"> 
      <div class="heading-text"> 
       <p> Billing System</p> 
      </div> 
     </nav> <!--product info--> 
     <div class="row"> 
      <div class="col-md-5 px-0"> 
       <div class="form-container card-height"> <label class="label-text"> Product Information</label> 
        <form class="px-3"> 
         <div class="mb-3"> <label class="form-label">Item Name</label> 
          <input type="text" class="form-control" id="item-name"> 
         </div> 
         <div class="mb-3"> <label class="form-label">Item Quantity</label> 
          <input type="text" class="form-control" id="item-quantity"> 
         </div> 
         <div class="mb-3"> <label class="form-label">Item Price</label> 
          <input type="text" class="form-control" id="item-price"> 
         </div> <button type="button" class="btn btn-primary" onclick="addItems()">Add Item</button> 
        </form> 
       </div> 
      </div> <!--billing information--> 
      <div class="col-md-7"> 
       <div class="card height"> <label class="label-text">Billing Information</label> 
        <div class="table-container"> 
         <table class="table table-bordered table-hover" id="billing-table"> 
          <thead class="table"> 
           <tr> 
            <th scope="col">Item Name</th> 
            <th scope="col">Item Quantity</th> 
            <th scope="col">Item Price</th> 
           </tr> 
          </thead> 
         </table> 
        </div> 
        <div class="mt-3 price-text" id="total-price">
          Billing Amount: 0.00 
        </div> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
 
<script type="text/javascript" id="dcoder_script">function addItems() {
  var itemName = document.getElementById('item-name').value;
  var itemQuantity = parseFloat(document.getElementById('item-quantity').value);
  var itemPrice = parseFloat(document.getElementById('item-price').value);

  
  if (itemName.trim() === '' || isNaN(itemQuantity) || isNaN(itemPrice)) {
    alert('Please enter valid values for Item Name, Quantity, and Price.');
    return;
  }

  
  var totalPrice = itemQuantity * itemPrice;

  var table = document.getElementById('billing-table');
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);

  cell1.innerHTML = itemName;
  cell2.innerHTML = itemQuantity;
  cell3.innerHTML = itemPrice;


  var totalPriceElement = document.getElementById('total-price');
  var currentTotal = parseFloat(totalPriceElement.innerText.split(':')[1].trim());
  var newTotal = currentTotal + totalPrice;

  totalPriceElement.innerText = 'Billing Amount: ' + newTotal.toFixed(2);

 
  document.getElementById('item-name').value = '';
  document.getElementById('item-quantity').value = '';
  document.getElementById('item-price').value = '';
}</script></body></html>
